    <input  list="organisation-name" 
   			ng-model="search.writings" 
    		ng-change="search.getPropositionsOrganizations()"
    		ng-model-options="{ debounce: 900 }" 
    		class="form-control"  
    		placeholder="nazwa organizacji">

     	<datalist id="organisation-name" >
		  <option ng-model="search.organizationsNames"
		  		  ng-repeat="organization in search.organizationsNames" 
		  		  value = {{organization.name}}>
		  </option>
		</datalist>
