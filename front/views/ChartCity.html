<div class="text-center" ng-controller="ChartCityCtrl as vm">
    <div class="row">
        <div class="my-chart col-lg-4 col-sm-12 ">
            <canvas style="height:40px;" id="line" class="chart chart-line" chart-data="data"
                chart-labels="labels" chart-series="series" chart-options="options"
                chart-dataset-override="datasetOverride" chart-click="onClick">
            </canvas>
        </div>
    </div>
</div>
